<ion-header-bar>
    <i class="icon ion-chevron-left header_left"></i>
    <h1 class="title">转账</h1>
</ion-header-bar>
<ion-content ng-controller="transactionNextCtrl">
    <div style="font-size: 16px;margin: 5px;">
        余额: <span>{{wallet.total}} </span> {{wallet.unit}}</div>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">地址</span>
            <input type="text" placeholder="请输入收款地址" ng-model="address" />
        </label>
        <label class="item item-input">
            <span class="input-label">金额</span>
            <input type="text" placeholder="请输入转账金额" ng-model="" />
        </label>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    手续费
                </div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>
        </div>
    </div>
    <button class="button button-dark button-block">下一步</button>
</ion-content>
