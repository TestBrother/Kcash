<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/ionic.css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="../css/kcash.css"/>
    <title>填写转账</title>
    <script src="../js/ionic.bundle.js"></script>
</head>
<body>
<!--<div class="header">KCASH</div>-->
<ion-header-bar>
    <i class="icon ion-chevron-left header_left"></i>
    <h1 class="title">转账</h1>
</ion-header-bar>
<ion-content>
    <div>余额: <span>100.0000</span>KCASH</div>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">地址</span>
            <input type="text" placeholder="请输入收款地址">
        </label>
        <label class="item item-input">
            <span class="input-label">金额</span>
            <input type="text" placeholder="请输入转账金额">
        </label>
        <label class="item item-input">
            <span class="input-label">手续费</span>
            <input type="password">
        </label>
    </div>
    <button class="button button-dark button-block">下一步</button>
</ion-content>
<script>
    var app = angular.module('myApp', ['ionic']);
</script>
</body>
</html>
