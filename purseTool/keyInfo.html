
<ion-header-bar class="purseTool">
    <i class="icon ion-chevron-left header_left" ng-click="backWard()"></i>
    <h1 class="title">BTC密钥</h1>
</ion-header-bar>
<ion-content ng-controller="keyInfoCtrl">
    <div class="warn"><span>注意!</span>拥有私钥就能完全控制该地址的资产,不要分享给任何人。</div>
    <div>以下是 <span class="keyName">BTC</span>的地址和密钥,点击可复制</div>
    <ul class="keyinfo">
        <li><span>密钥</span><div class="key">{{wallet.address}}</div></li>
        <li><span>地址</span><div class="add">{{wallet.privkey}}</div></li>
    </ul>
</ion-content>
