<ion-header-bar class="purseTool">
    <i class="icon ion-chevron-left header_left" ng-click="backWard()"></i>
    <h1 class="title">钱包备份</h1>
</ion-header-bar>
<ion-content ng-controller="backupsbox">
    <div class="warn">
        <p>重要提示:</p>
        拥有钱包备份就能完全控制钱包资产，因此强烈建议你在使用钱包之前做好备份，并将钱包备份保存到安全的地方。</div>
    <button class="button button-block button-dark" ng-click="jump('backupsboxNext')">立即备份</button>
</ion-content>
